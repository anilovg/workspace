<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav id="menu"></nav>
  
  <main role="main" class="pb-5">

    <div class="container">
      <div class="text-center p-4">
        <h2>Mi perfil</h2>
        <p class="lead">Aquí podrás modificar tus datos.</p>
      </div>

    <!-- FORMULARIO -->

  <div class="row justify-content-md-center">
    <div class="col-md-6 order-md-1">

      <form id="profile-info">

    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="username-profile" placeholder="Nombre de usuario" aria-label="Username" aria-describedby="basic-addon1" value="" disabled>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <input type="text" class="form-control" id="name-profile" placeholder="Nombre" value="">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
             <input type="text" class="form-control" id="lastname-profile" placeholder="Apellido">
          </div>
        </div>

      </div>
      
      <div class="col-md-3">
        <div class="row">

          <!-- Oculto el input file y le agrego un onclick a img para poder seleccionar la imagen de perfil desde la misma -->
          
          <img src="img/avatar-profile.png" class="img-fluid rounded-circle" id="img-profile" value="" onclick="$('#myFile').click();">
          <input type="file" name="myFile" id="myFile" style="width:200px; display:none;" onchange="previewFile()">

        </div>
      </div>
    </div>

      <div class="row">
        <div class="col-2 mb-3">
          <input type="text" class="form-control" id="age-profile" placeholder="Edad">
        </div>
        <div class="col-7 mb-3">
          <input type="text" class="form-control" id="address-profile" placeholder="Dirección">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control" id="email-profile" placeholder="E-mail" name="email">
        </div>
        <div class="col-md-3 mb-3">
          <input type="text" class="form-control" id="number-profile" placeholder="Celular">
        </div>
      </div> 

      <div class="row">
        <div class="col-9">
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
          <p class="text-secondary">Para guardar los cambios ingrese su contraseña</p>
        </div>
      </div>

      <button type="button" onclick="setUserProfile()" id="save-profile" class="btn btn-info">Guardar cambios</button>

      </form>

    </div>

  </div>

  </div>

  </main>

  <footer id="footer" class="text-muted bg-light"></footer>
  
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
