<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1.0, shrink-to-fit=no>
  <meta name="description" content="">
  <title>eMercado - Inicio de sesión</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <form action="inicio.html" onsubmit="return login()">
              <img src="img/login.jpeg" alt="">
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese usuario" name="usuario"
                  required minlength="6" maxlength="8">
              </div>
              <div class="form-group">
                <label for="pwd">Contraseña</label>
                <input type="password" class="form-control" id="clave" placeholder="Ingrese contraseña" name="password"
                  required minlength="6" maxlength="8">
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="recordarme">Recordarme
                </label>
              </div>
              <button type="submit" id="sendlogin" class="btn btn-primary">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
