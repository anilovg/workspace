<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width" , initial-scale=1.0, shrink-to-fit=no>
  <meta name="description" content="">
  <title>eMercado - Inicio de sesión</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <img class="wave" src="img/wave2.png">
	<div class="container">
		<div class="img">
			<img src="img/log22.svg">
		</div>
		<div class="login-content">
			<form>
        <div class="row justify-content-center align-items-center">
				  <img src="img/log2.png">
        </div>
        <div class="input-div one">
          <div class="i">
           	<i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>Usuario</h5>
           	  <input type="text" class="input" id="usuario" name="usuario">
          </div>
        </div>
        <div class="input-div pass">
          <div class="i"> 
           	<i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Contraseña</h5>
           	  <input type="password" class="input" id="clave" name="password">
          </div>
        </div>
        <button type="button" id="login" onclick="validarUsuario()" class="btn">Ingresar <i class="fas fa-sign-in-alt"></i></button>
      </form>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  
</body>

</html>
